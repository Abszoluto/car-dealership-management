{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow border-danger">
      <div class="card-header bg-danger text-white">
        <h5 class="m-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmação de Exclusão</h5>
      </div>
      <div class="card-body text-center p-4">
        <p class="fs-5">Você tem certeza que deseja excluir este registro?</p>
        <h3 class="fw-bold text-danger mb-4">{{ object }}</h3>
        
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg px-4">Sim, Excluir</button>
          <a href="javascript:history.back()" class="btn btn-secondary btn-lg px-4">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
